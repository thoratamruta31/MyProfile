<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
  </head>
  <body>
    <h2>Contact Us</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label for="fullName">Full Name:</label></td>
            <td>
              <input
                type="text"
                id="fullName"
                placeholder="charecters not allowed more than 40"
              />
            </td>
          </tr>
          <tr>
            <td><label for="mobileNo">Mobile No.</label></td>
            <td><input type="number" id="mobileNo" /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input type="email" id="email" placeholder="Ex.abc@gmail.com" />
            </td>
          </tr>
          <tr>
            <td><label for="enquiry">Enquiry:</label></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td><button for="submit">Submit</button></td>
            <td><button for="Clear">Clear</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
